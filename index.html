<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Stats preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!--Link for favicon-->
  <link rel="stylesheet" href="styles.css"> <!-- Link for stylesheet-->
</head>

<body>
  <div class="main-container">
    <div class="stats-text">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="stats-heading">
          <h2>10k+</h2>
          <h2>314</h2>
          <h2>12M+</h2>
        </div>
        <div class="stats-paragraph">
          <span class="stats-span" >companies</span>
          <span class="stats-span">templates</span>
          <span class="stats-span">queries</span>
        </div>
    </div>
    <div class="stats-image">
      <img src="images/image-header-desktop.jpg" alt="stats-image">
    </div>
  </div>
</body>

</html>
